<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="headerfiles">
</head>
<body>


<div class = "flex1" th:fragment="nav">
<div class = flex1><img class="img" src="/images/loja.jpg"></div>
        <a th:href="@{/home}">HOME</a>
<div class = "flex1">
    <form sec:authorize="isAuthenticated()"
            th:action="@{/logout}"
            method="post">
        <input class="flex1" type="submit" value="Log Out" />
    </form>
    <form sec:authorize="isAnonymous()"
            th:action="@{/login}">
        <input class="flex1" type="submit" value="Log In" />
    </form>
    <form sec:authorize="isAnonymous()"
          th:action="@{/signin}">
        <input type="submit" value="Sign In" />
    </form>
</div>
<div class = "flex1">
<a th:href="@{/productType/showall}">Todos os produtos</a>
</div>
<div class = "flex1" >
        <form
                th:action="@{/productType/searchProduct}"
                method="get"
                >
            <input type="text" name="search" id="search">
            <input type="submit" value="Find"></input>
        </form>
</div>
<div class = "flex1">
    <form
            sec:authorize="hasAuthority('ADMIN')"
    >
        <a th:href="@{/admin}">Admin</a>
    </form>
</div>
<div class = "flex1">
    <form sec:authorize="hasAuthority('USER')">
    <a th:href="@{/intermediateRequests}">Encomendas</a>
    </form>
</div>
</div>
</body>
</html>
